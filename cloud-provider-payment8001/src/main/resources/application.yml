server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities

eureka:
  client:
    # 表示是否将自己注册进EurekaServer 默认是 true
    register-with-eureka: true
    # 是否从 EurekaServer 抓取已有的注册信息，默认是true,单节点  无所谓，集群必须设置为true才能配合ribbon 使用负载均衡
    fetch-registry: true
    service-url:
#      单机
      defaultZone: http://localhost:7001/eureka
#      集群版
#      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    #   配置主机名称 在 eureka中显示  payment8002
    instance-id: payment8001
    #   在 eureka中显示 显示 ip 地址
    prefer-ip-address: true
    # Eureka 客户端向服务端发送心跳的时间间隔，单位为秒（默认是30秒）
    lease-renewal-interval-in-seconds: 1
    # Eureka 服务端在收到最后一次心跳后等待的时间上限，单位是秒（默认是90秒），超时剔除服务
    lease-expiration-duration-in-seconds: 2
